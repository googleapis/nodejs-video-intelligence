docker:
  image: gcr.io/repo-automation-bots/owlbot-nodejs:latest

deep-preserve-regex:
  - /src/index.ts
  - /system-test/video_intelligence_service_smoke_test.ts

deep-remove-regex:
  - /src/.*
  - /protos/google/.*
  - /test/.*
  - /system-test/.*

deep-copy-regex:
  # source code:
  - source: /google/cloud/videointelligence/.*/videointelligence-.*-nodejs/src/(.*)
    dest: /src/$1
  # protos:
  - source: /google/cloud/videointelligence/.*/videointelligence-.*-nodejs/protos/google/cloud/videointelligence/(.*)
    dest: /protos/google/cloud/videointelligence/$1
  # unit tests:
  - source: /google/cloud/videointelligence/.*/videointelligence-.*-nodejs/test/(.*)
    dest: /test/$1
  # TypeScript integration tests:
  - source: /google/cloud/videointelligence/.*/videointelligence-.*-nodejs/system-test/(.*)
    dest: /system-test/$1
